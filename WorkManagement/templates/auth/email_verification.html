{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
{% endblock %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>We have send you an OTP</p>
    {{ form|crispy }}
    <button type="submit">Submit OTP</button>
</form>
{% endblock %}
