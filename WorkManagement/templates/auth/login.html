{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<header>Login</header>
<form method = "post">
    {% csrf_token %}
    {{form|crispy}}
    <button type = "submit" class="submit-button">Login</button>
</form>
<p><a href = "{%url 'password_reset'%}">Don't remember password ?</a></p>
<p>Don't have an account?<a href = "{%url 'register'%}"> Register now</a></p>
{% endblock %}
