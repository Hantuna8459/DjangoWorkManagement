{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/task.css' %}">
<link rel="stylesheet" href="{% static 'css/header.css' %}">
{% endblock style %}

{% block content %}
<form class="task-delete-form" id="task-delete-form" action="{% url "task_delete" task.task_id %}" method='post'>
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Change task name</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the book <strong>{{ task.task_label }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="submit" class="btn btn-primary">Yes</button>
    </div>
</form>
{% endblock content %}
