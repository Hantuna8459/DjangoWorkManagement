{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/workspace.css' %}">
<link rel="stylesheet" href="{% static 'css/header.css' %}">
{% endblock %}

{% block content %}
<form class="workspace-update-form" id="workspace-update-form" action="{% url "workspace_update" form.instance.pk %}" method='post'>
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Change Workspace name</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{form|crispy}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
</form>
{% endblock %}
