{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block style %}

{% endblock  %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% block message %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endblock %}
    {{form|crispy}}
    <button type="submit">Submit OTP</button>
</form>
{% endblock %}
