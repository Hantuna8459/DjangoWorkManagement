{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
{% endblock %}
{% block content %}
<div class = "wrapper">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'password_reset' %}" class="btn btn-info">Change Password</a>
        <a href="{% url 'workspace_list' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
{% block script %}
<script src = "{% static "js/profile.js" %}"></script>
{% endblock %}
