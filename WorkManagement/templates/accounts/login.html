{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/authentication.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <header>Login</header>
    <form method = "post">
        {% csrf_token %}
        {{form|crispy}}
        <button type = "submit" class="submit-button">Login</button>
    </form>
    <p><a href = "{%url 'password_reset'%}">Don't remember password ?</a></p>
    <p>Don't have an account?<a href = "{%url 'register'%}"> Register now</a></p>
</div>
{% endblock %}
