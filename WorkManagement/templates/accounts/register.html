{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/authentication.css' %}">
{% endblock %}

{% block content%}
<div class="container">
    <header>Registration</header>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="checkbox">
            <input type="checkbox" id="RegisterCheck" />
            <label for="RegisterCheck">
                I agree to the <a href = "{%url 'agreement'%}">Terms and Conditions</a>
            </label>
        </div>
        <button type='submit' class = "submit-button">Register now</button>
    </form>
    <p>Already have an account?<a href = "{%url 'login'%}"> Login now </a></p>
</div>
{% endblock content %}

{% block script %}
<script src="{% static 'js/register.js' %}"></script>
{%endblock%}
