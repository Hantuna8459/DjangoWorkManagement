{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/authentication.css' %}">
{% endblock %}

{% block content %}
<div class = "container">
    <form class="create-form" id="create-form" method='post'>
        {% csrf_token %}
        {{form|crispy}}
        <button type='submit' class = "submit-button">Send</button>
    </form>
</div>
{% endblock %}
