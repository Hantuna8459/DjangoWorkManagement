{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-4">{{form.instance.pk}}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'workspace' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock  %}
